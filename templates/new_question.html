<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Update Question' if question else 'New Question' }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/ques.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        
    </style>
</head>
<body>
    <div class="bubble-bg" id="bubble-bg"></div>

    <div class="container">
        <div class="card">
            <h2 class="text-center">{{ 'Update Question' if question else 'New Question' }}</h2>
            <form action="{{ url_for('edit_ques', quiz_id=quiz_id, ques_id=question.ques_id) if question else url_for('add_ques', quiz_id=quiz_id) }}" method="post">
                <div class="row g-4 align-items-start">
                    <div class="col-md-6 " >
                        <div class="mb-3" style="margin-top: 2.7rem;">
                            <label for="q_id" class="form-label">Quiz ID</label>
                            <input type="text" name="q_id" id="q_id" class="form-control" value="{{ quiz_id }}" readonly>
                        </div>
                
                        <div class="mb-3">
                            <label for="title" class="form-label">Question Title</label>
                            <input type="text" name="q_title" id="title" class="form-control" value="{{ question.ques_title if question else '' }}" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="stat" class="form-label">Question Statement</label>
                            <textarea name="q_state" id="stat" class="form-control" rows="4" required>{{ question.ques_text if question else '' }}</textarea>
                        </div>
                    </div>
                
                    <div class="col-md-6">
                        <p class="section-title text-center mb-3">Options (Single Correct)</p>
                
                        <div class="mb-3">
                            <label for="opt1" class="form-label">Option 1</label>
                            <input type="text" name="opt_1" id="opt1" class="form-control" value="{{ question.option1 if question else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="opt2" class="form-label">Option 2</label>
                            <input type="text" name="opt_2" id="opt2" class="form-control" value="{{ question.option2 if question else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="opt3" class="form-label">Option 3</label>
                            <input type="text" name="opt_3" id="opt3" class="form-control" value="{{ question.option3 if question else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="opt4" class="form-label">Option 4</label>
                            <input type="text" name="opt_4" id="opt4" class="form-control" value="{{ question.option4 if question else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="crt_opt" class="form-label">Correct Option</label>
                            <input type="text" name="crt_opt" id="crt_opt" class="form-control" value="{{ question.correct_answer if question else '' }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas {{ 'fa-pen-to-square' if question else 'fa-plus-circle' }} me-2"></i>
                        {{ 'Update' if question else 'Save and Next' }}
                    </button>
                    <a href="{{ url_for('view_quizzes', sub_id=sub_id, chapter_id=quiz.chapter_id) }}" class="btn btn-dark">
                        <i class="fas fa-times-circle me-2"></i>Close
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/bubbles.js"></script>
</body>
</html>
