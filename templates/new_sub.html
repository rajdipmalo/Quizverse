<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit Subject' if subject else 'New Subject' }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #container {
            max-width: 600px;
            width: 100%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="bubble-bg" id="bubble-bg"></div>

    <div id="container">
        <div id="canvas" class="shadow">
            <h2 class="text-center mb-4">{{ 'Edit Subject' if subject else 'New Subject' }}</h2>
            <form action="{{ url_for('edit_sub', sub_id=subject.sub_id) if subject else url_for('add_sub') }}" method="post">
                
                <div class="form-group mb-3">
                    <label for="sub" class="form-label">Subject Name</label>
                    <div class="input-icon">
                        <input type="text" name="subject" id="sub" class="form-control" placeholder="Enter subject name" value="{{ subject.sub_name if subject else '' }}" required>
                        <i class="fas fa-book"></i>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="des" class="form-label">Description</label>
                    <div class="input-icon">
                        <textarea name="description" id="des" rows="4" class="form-control" placeholder="Enter description">{{ subject.sub_description if subject else '' }}</textarea>
                        <i class="fas fa-align-left"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit w-100 mt-3">
                    <i class="fas {{ 'fa-pen-to-square' if subject else 'fa-plus-circle' }} me-2"></i>
                    {{ 'Update Subject' if subject else 'Add Subject' }}
                </button>

                <div class="login-link mt-3 text-center">
                    <a href="/admin" class=" btn btn-outline-danger btn-md">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/bubbles.js"></script>
</body>
</html>
