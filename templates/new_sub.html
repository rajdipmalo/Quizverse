<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit Subject' if subject else 'New Subject' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/add.css">
</head>
<body>
    <div class="container">
        <div class="card bg-light card shadow p-4">
            <h2 class="text-center text-dark ">{{ 'Edit Subject' if subject else 'New Subject'}}</h2>
            <form action="{{ url_for('edit_sub', sub_id=subject.sub_id) if subject else url_for('add_sub')}}" method="post">
                <div class="mb-3">
                    <label for="sub" class="form-label">Name:</label>
                    <input type="text" name="subject" id="sub" class="form-control" placeholder="Enter subject name" value="{{ subject.sub_name if subject else "" }}" required>
                </div>
                <div class="mb-3">
                    <label for="des" class="form-label">Description:</label>
                    <textarea name="description" id="des" rows="3" placeholder="Enter description" class="form-control">{{ subject.sub_description if subject else "" }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary bg-gradient">{{ "Update" if subject else "Save" }}</button>
                    <a href="/admin" class="btn btn-dark bg-gradient">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
