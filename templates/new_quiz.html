<!DOCTYPE html>
<html>
<head>
    <title>{{ "Edit Quiz" if quiz else "New Quiz"}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/add.css">
</head>
<body>
    <div class="container">
        <div class="card bg-light card shadow p-4">
            <h2 class="text-center text-dark ">{{ "Edit Quiz" if quiz else "New Quiz"}}</h2>
            <form action="{{ url_for('edit_quiz', quiz_id=quiz.quiz_id) if quiz else url_for('add_quiz', chap_id=chap_id)}}" method="post">
                <div class="mb-3">
                    <label for="chap" class="form-label">Chapter ID:</label>
                    <input type="text" name="qz_chap_id" id="chap" class="form-control" value="{{ chap_id }}"  placeholder="Chapter id" readonly>
                </div>
                <div class="mb-3">
                    <label for="q_name" class="form-label">Quiz Name:</label>
                    <input type="text" name="qz_name" id="q_name" class="form-control" placeholder="Enter name" value="{{quiz.quiz_name if quiz else ''}}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" name="qz_date" id="date" class="form-control" placeholder="Enter date" value= "{{ quiz.date_of_quiz.strftime('%Y-%m-%d') if quiz else ''}}" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration (minites):</label>
                    <input type="number" name="qz_duration" id="duration" class="form-control" placeholder="Enter duration" value= "{{ quiz.duration if quiz else ''}}" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary bg-gradient">{{"Update" if quiz else "Save"}}</button>
                    <a href="{{ url_for('view_chapters', sub_id=sub_id)}}"  class="btn btn-dark bg-gradient">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
