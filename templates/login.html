<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/edit_user.css">
</head>
<body>
    <div id="container">
        <div id="canvas" class="card shadow p-4 bg-light">
            <div id="form-body">
                
                <h2 class="text-center text-dark mb-3 ">WELCOME TO QUIZ MASTER</h2>
                <form action="{{ url_for('login')}}"  method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="Input1" required>
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" id="Input2" class="form-control" name="pass" required>
                    </div>
                    <div class="d-grid mt-4">
                        <input type="submit" class="btn btn-primary" value="login">
                    </div>
                    <div class="mt-3 text-center">
                        <p class="d-inline">Click here for register?</p>
                        <a href="/register" class="btn btn-outline-dark btn-sm ms-2">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
