<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/login.css">

</head>
<body>
    <div class="bubble-bg" id="bubble-bg"></div>

    <div id="container">
        <div id="canvas" class="shadow">
            <h2>Login to Quizverse</h2>
            <form action="{{ url_for('login')}}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-icon">
                        <input type="text" name="username" id="username" class="form-control" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-icon">
                        <input type="password" name="pass" id="password" class="form-control" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </div>
                
                <div class="mt-3 text-center">
                    <p class="d-inline">Don't have an account?</p>
                    <a href="/register" class="btn btn-outline-dark btn-sm ms-2">Register</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/static/bubbles.js"></script>
</body>
</html>
