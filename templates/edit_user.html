<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/edit_user.css">
</head>
<body>
    <div id="container">
        <div id="canvas" class="card shadow p-4 bg-light">
            <h2 class="text-center text-dark mb-3">Edit User</h2>
            <form action="/edit_user/{{ user.id }}" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="text" name="username" id="Input1" class="form-control" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Email</label>
                    <input type="email" name="email" id="Input2" class="form-control" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Password</label>
                    <input type="password" name="pass" id="Input3" class="form-control" value="{{ user.password }}" required>
                </div>
                <div class="mb-3">
                    <label for="Input4" class="form-label">Full name</label>
                    <input type="text" name="f_name" id="Input4" class="form-control" value="{{ user.full_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="Input5" class="form-label">Qualification</label>
                    <select type="text" name="qua" id="Input5" class="form-control" required>
                        <option value="" disabled {% if not user.qualification %}selected{% endif %} selected>Select Qualification</option>
                        <option value="Phd" {% if user.qualification == "Phd" %}selected{% endif %}>Phd</option>
                        <option value="Master's" {% if user.qualification == "Master's" %}selected{% endif %}>Master's</option>
                        <option value="Btech" {% if user.qualification == "Btech" %}selected{% endif %}>Btech</option>
                        <option value="Diploma" {% if user.qualification == "Diploma" %}selected{% endif %}>Diploma</option>
                        <option value="12th" {% if user.qualification == "12th" %}selected{% endif %}>12th</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Input6" class="form-label">Date Of Birth</label>
                    <input type="date" name="dob" id="Input6" class="form-control" value="{{ user.dob }}" required>
                </div>
                <div class="d-grid mt-3">
                    <input type="submit" value="Update" class="btn btn-dark">
                </div>
                <div class="mt-3 text-center ">
                    <a href="/users_manage" class="btn btn-outline-danger">Back to User List</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
