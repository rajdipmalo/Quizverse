<!DOCTYPE html>
<html>
<head>
    <title>Already Exists</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style >
    body{
        background: linear-gradient(135deg, rgba(47, 47, 162, 0.9), rgba(76, 76, 255, 0.9));
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        
    }

    .container{
        background: white;
        padding: 60px;
        max-width:700px;
        border-radius: 10px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1{
        color: #167be8;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .card{
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .card:hover{
        transform: translateY(-4px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }

    .bubble-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    
    .bubble {
        position: absolute;
        bottom: -100px;
        border-radius: 50%;
        animation: float 15s infinite ease-in;
        opacity: 0;
        z-index: -1;
    }
    
    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.5;
            bottom: -100px;
        }
        50% {
            opacity: 0.7;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
            bottom: 100%;
        }
    }
    
    

    
</style>
<body>

    <div class="bubble-bg" id="bubble-bg"></div>

    <div class="container card">
        <h1>{{ message }}</h1>
        <h5><a href="{{ url }}" class="btn btn-primary bg-gradient px-4 py-2">Go Back</a></h5>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/static/bubbles.js"></script>

</body>
</html>
