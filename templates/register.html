<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/edit_user.css">
</head>
<body>
    <div id="container">
        <div id="canvas" class="card shadow p-4 bg-light">
            <h2 class="text-center text-dark mb-3">Register to Quiz Master</h2>
            <form action="{{ url_for('register')}}" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="text" name="username" id="Input1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Email</label>
                    <input type="email" name="email" id="Input2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Password</label>
                    <input type="password" name="pass" id="Input3" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Input4" class="form-label">Full name</label>
                    <input type="text" name="f_name" id="Input4" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Input5" class="form-label">Qualification</label>
                    <select type="text" name="qua" id="Input5" class="form-control" required>
                        <option value="" disabled selected>Select Qualification</option>
                        <option value="Phd">Phd</option>
                        <option value="Master's">Master's</option>
                        <option value="Btech">Btech</option>
                        <option value="Diploma">Diploma</option>
                        <option value="12th">12th</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Input6" class="form-label">Date Of Birth</label>
                    <input type="date" name="dob" id="Input6" class="form-control" required>
                </div>
                <div class="d-grid mt-3">
                    <input type="submit" value="Register" class="btn btn-dark"> 
                </div>
                <div class="mt-3 text-center">
                    <p class="d-inline">Click here for register?</p>
                    <a href="/login" class="btn btn-outline-primary btn-sm ms-2">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
